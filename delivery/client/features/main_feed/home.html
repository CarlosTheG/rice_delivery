<template name="home">

	{{#if currentUser}}
		{{> dashboard}}
		{{> home_feed}}
		<a class="d-button" href="{{pathFor route='order'}}"> Order </a>

		{{#if currentUser.profile.venmo}}
		{{else}}
			{{> home_venmo}}
		{{/if}}

	{{else}}
		{{> home_register}}
		{{> home_login}}
	{{/if}}
	
</template>

<template name="home_venmo">
	<!-- show this if no venmo detected -->
	<p>Our app requires a venmo account!</p>
	<a href="/venmo/3428/make_payments+access_email+access_balance" class="connect"> Connect to Venmo. </a>

</template>

<template name="home_feed">
	<!-- feed of orders -->
	<div class="orders">
		{{#each Orders}}
			{{> order}}
		{{/each}}
	</div>
</template>

<template name="order">
	<!-- specific order details -->
</template>

<template name="home_register">
	<form class="register_form">
		<input type="text" name="registerName">
		<input type="email" name="registerEmail">
		<input type="password" name="registerPassword">
		<input type="submit" value="register">
	</form>
</template>

<template name="home_login">
	<form class="login_form">
		<input type="email" name="loginEmail">
		<input type="password" name="loginPassword">
		<input type="submit" value="login">
	</form>
</template>

<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>
